<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- início do preloader -->
  <div id="preloader">
    <div class="inner">
       <!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
       <img src="ordem.png">
    </div>
</div>//
<!-- fim do preloader --> 
    <audio id='audio' src="somDado.mp3" type=".mp3" preload></audio>
    <div class='fundoEscuro' id='fundoEscuro'></div>
    <div class='resultado' id='resultado'>
      <img class="diceAppear" src="dado.png" alt="Dado">
      <p id='number' class='number'></p>
      <p id='result' class='result'></p>
    </div>
    <div class='logo'><img class='ordem' src='ordem.png'>
      <h1>Ficha Do Investigador</h1>
    </div>
    <div class='container'>
      <div class='details border'>
        <div class="rollDices">
          <div class="rDices">
            <ul>Dados<div class="lista">
            <li><div class='dice12'><img class="D12" id='D12' src="d12_.png" alt="Dado" onclick="D12()">
              <span class="tooltiptext12">D12</span>
            </div>
          </li>
            <li><div class='dice10'><img class="D10" src="d10_.png" alt="Dado" onclick='D10()'>
              <span class="tooltiptext10">D10</span>
            </div>
          </li>
          <li><div class='dice8'><img class="D8" src="d8_.png" alt="Dado" onclick='D8()'>
              <span class="tooltiptext8">D8</span>
            </div></li>
            <li><div class='dice6'> <img class="D6" src="d6_.png" alt="Dado" onclick='D6()'>
              <span class="tooltiptext6">D6</span>
            </div></li>
            <li><div class='dice4'><img class="D4" src="d4_.png" alt="Dado" onclick='D4()'>
              <span class="tooltiptext4">D4</span>
            </div></li></div>
          </ul>
          </div>
        </div><h2>DETALHES PESSOAIS</h2> 
        
        <div class='divInputs'>
          <h4>Nome</h4>
          <input class='input' id='player'></input>
          <h4>Jogador</h4>
          <input class='input' id='personagem'></input>
          <h4>Ocupação</h4>
          <input class='input' id='ocupacao'></input>
          <h4>Gênero</h4>
          <input class='input' id='genero'></input>
          <h4>Idade</h4>
          <input class='input' type='number' id='idade'></input>
          <h4>Local de Nascimento</h4>
          <input class='input' id='birthPlace'></input>
          <h4>Local de Residência</h4>
          <input class='input' id='residencePlace'></input>
</div>
<div class="divLS">
    <button type="submit" onclick="salvar()" class="save">Guardar Informações</button>
    <button type="submit" id="clear" onclick="localClear()" class="save">Limpar Ficha</button>
    </div>
</div>
<div class='character'>
  <div class='characterHeader'>
    <img class="characterPhoto" src="character.png" alt="Foto">
    <img class="dice" src="20-sided-dice.png" alt="Dado" onclick='D20()'>
  </div>
  <div class='bars'>
    <h4>Vida</h4>
    <div class='bar'>
      <div class='lifeBar'>
        <div id="lifeModal" class="modal with-input" style="display: block;">
          <div class="modal-content">
            <form class="formModal" id="changeLife">
              <input name="current" id="lifeCurrent" min="0" placeholder='Atual' autocomplete='off'>|
              <input name="max" id="lifeMax" min="0" placeholder='Máxima' autocomplete='off'>
              <input type="submit" class='submitLife' onclick="saveBars()" value="Enviar">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="checkboxs">
      <form action="">
        <input type="checkbox" id="lesion" name="lesion" value="lesion">
        <label for="lesion">Lesão grave</label>
        <input type="checkbox" id="injury" name="injury" value="injury">
        <label for="injury"> Inconciente</label>
        <input type="checkbox" id="dying" name="dying" value="dying">
        <label for="dying" style="margin-right: 0;"> Morrendo</label>
      </form>
    </div>
    <h4 class='h4Sanity'>Sanidade</h4>
    <div class="sanity">
      <div class="contentSanityBar">
        <div class="sanityBar">
          <div id="sanityModal" class="modal with-input">
            <div class="modal-content">
              <form class="formModal" id="changeSanity">
                <input name="sanityCurrent" id="sanityCurrent" min="0" placeholder='Atual' autocomplete='off'>|
                <input name="sanityMax" id="sanityMax" min="0" placeholder='Máxima' autocomplete='off'>
                <input type="submit" class='submitLife' onclick="saveBars()" value="Enviar">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="checkboxs">
      <input type="checkbox" id="traumatized" name="traumatized" value="traumatized">
      <label for="traumatized"> Traumatizado</label>
      <input type="checkbox" id="crazed" name="crazed" value="crazed">
      <label for="crazed"> Enlouquecido</label>
      
    </div>
    <div class="rolagemSanity">
      <p>Multiplicador: <input type="text" name="increment" id="increment"></p>
      <p><img class="sanityDice" src="20-sided-dice.png" onclick="sanityDice()" alt="Dado"></p>
    </div>
    <div class="ocultismo">
      <h4>Ocultismo</h4>
      <div class="contentOcultBar">
        <div class="ocultBar">
          <div id="ocultModal" class="modal with-input">
            <div class="modal-content">
              <form class="formModal" id="changeOcult">
                <input name="ocultCurrent" id="ocultCurrent" min="0" placeholder='Atual' autocomplete='off'>|
                <input name="ocultMax" id="ocultMax" min="0" placeholder='Maxima' autocomplete='off'>
                <input type="submit" class='submitLife' onclick="saveBars()" value="Enviar">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="extra">
    <div class="damage">
      <p>Dano extra</p>
      <input type="number" name="damage" id="damage">
    </div>
    <div class="body">
      <p>Corpo</p>
      <input type="number" name="body" id="body">
    </div>
    <div class="exposure">
      <p>Exp. P.</p>
      <input type="number" name="EP" id="EP">
    </div>
  </div>
</div>
</div>
<footer><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="script.js" ></script>
<script src="preloader.js"></script>
</footer>
</body>
</html>
